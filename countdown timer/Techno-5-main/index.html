<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title>Countdown</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>    
        <h1>COUNTDOWN</h1>
        <div class="container" id="countdownbox">
            <div class="displayedTime" id="countdown">00:00</div>
            <form id="countdown-form">
            <input type="text" id="seconds" placeholder="Enter time in seconds" autocomplete="off"/>
            <input type="submit" value="Start"/>
            </form>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="restart" class="restart">Restart</button>
        </div>
    </div>
  <script src="jas.js"></script>
</body>
</html>
